<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>GamInsights</title>
  <link rel="stylesheet" href="/src/styles/_index.sass" />
  <script type="module" src="/src/app.js"></script>
</head>

<body id="app">
  <div class="infographic">
    <div class="info-main">
      <div class="navbar">
        <div class="nav-menu">
          <div class="nav-item">
            <i data-eva="volume-up-outline"></i>
          </div>
          <div class="nav-item">
            <i data-eva="question-mark-circle-outline"></i>
          </div>
          <div class="nav-item">
            <i data-eva="settings-2-outline"></i>
          </div>
        </div>
      </div>
    </div>
    <div class='info-content'>
      <object data="/src/assets/svg/space-invaders.svg" title="Space Invader" class="space-invader"> </object>
      <div class="ground navbar">
        <div class="nav-menu">
          <div class="nav-item nav-rewind">
            <i data-eva="arrowhead-left"></i>
          </div>
          <div class="nav-item nav-left">
            <i data-eva="arrow-ios-back"></i>
          </div>
          <div class="nav-item nav-right">
            <i data-eva="arrow-ios-forward"></i>
          </div>
          <div class="nav-item nav-forward">
            <i data-eva="arrowhead-right"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
